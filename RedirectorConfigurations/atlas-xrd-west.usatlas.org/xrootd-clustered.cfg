set grdr = atlas-xrd-us.usatlas.org 
set xrdr = atlas-xrd-west.usatlas.org 
set detailmon = atl-prod05.slac.stanford.edu:9930
set exportpath = /atlas/rucio

all.adminpath /var/run/xrootd
all.pidpath   /var/run/xrootd

all.sitename BNL-ATLAS

all.role manager
all.manager $(xrdr):1095
all.manager meta $(grdr):1095
xrootd.redirect $(grdr):1094 ? /

xrootd.monitor all flush 60s rbuff 4k fstat 60 lfn ops xfr 5 dest redir $(detailmon)

all.export $(exportpath) r/o

cms.delay qdl 7 lookup 7 servers 0

